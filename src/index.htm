<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Get test by Id</title>
</head>

<body>
  <h1>Get test by Id</h1>
  <div id="app">
    <h2>Get by ID (GET)</h2>
    <input v-model="idToGetBy" placeholder="id" type="number" />
    <button v-on:click="getById(idToGetBy)" class="btn btn-primary">Get by id</button>
    <div v-if="singleTest">
      TestID: {{singleTest.testId}}, Maskinens Navn: {{singleTest.machineName}}, Temperatur: {{ singleTest.temperature}}, Lokalition: {{singleTest.location}}, Dato: {{singleTest.date}} og Tidspunkt: {{singleTest.time}}
    </div>
    <div v-else>No such test exists</div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
